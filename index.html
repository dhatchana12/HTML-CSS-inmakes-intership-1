<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!----------login-page------------------>
        <header class="Login">
            <div class="login-slide-first">
                <div class="title">
                    <h1 class="head-first">H</h1>
                    <h3 class="head-second">TOP HTML</h3>
                </div>
                <div class="title-second">
                    <p class="p-1">Login using Social media to get quick
                        access</p>
                    <div class="btns">
                        <button class="btn-one">Signin with facebook</button>
                        <button class="btn-two">Signin with twitter</button>
                        <button class="btn-three">Signin with google</button>
                    </div>
                </div>
            </div>
            <div class="login-slide-second">
                <div class="login-account">
                    <div class="title-three">
                        <h2 class="head-three">Login to your account</h2>
                        <h3 class="head-four">Don't have an acoount?<a
                                class="a-tag" href>Sign Up Free!</a></h3>
                        <div class="input-iteams">
                            <input class="input" type="email" name="text"
                                placeholder="Email address">
                            <input class="input" type="password" placeholder="Password">
                            <div class="box">
                                <input class="checkbox" type="checkbox">
                                <h3 class="head-five">Remember me</h3>
                                <div class="p">
                                    <p class="letter">Forgot password?</p>
                                </div>
                            </div>
                            <button class="btn-four">Login with email</button>
                        </div>
                    </div>
                </div>
            </div>

        </header>
    </body>
</html>
